# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

# Core applications
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden

# Web applications
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"

# Screenshot and clipboard bindings
# bindd = , Print, Screenshot (full), exec, copy-image --screenshot
# bindd = SHIFT, Home, Screenshot (select), exec, copy-image --select
# bindd = SUPER, Home, Save clipboard image, exec, paste-image

# Call script on laptop lid close/open 
bindl=,switch:on:Lid Switch,exec,~/.local/bin/hypr-lid.sh close
bindl=,switch:off:Lid Switch,exec,~/.local/bin/hypr-lid.sh open

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

# Movement
unbind=SUPER, K
unbind=SUPER, J
bind=SUPER, H, movefocus, l
bind=SUPER, L, movefocus, r
bind=SUPER, K, movefocus, u
bind=SUPER, J, movefocus, d

# General
unbind=SUPER, F
bind=SUPER, F, fullscreen,
